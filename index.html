<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titolo scheda browser-->
    <title>Toboolist</title>
    <!--Link al foglio di stile-->
    <link rel="stylesheet" href="css/style.css">
    <!--Logo scheda browser-->
    <link rel="icon" href="img/Logo.png">


</head>

<body>

    <!--Header comprende logo e tito-->
    <header>
        <img src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <!--Sezione principale-->

    <!--Apro div container in modo da poter posizionare tutto a centro pagina-->

<div id="supercontainer">
    
  <div class="container">
     <!--Bottoni-->
    <section class="bottoni">

        <button id="bottone-blu">Add Task</button>
        <button id="bottone-grigio">Add Section</button>

    </section>
    <!--Lista-->
    <section class="list">


     <!--uso span che è inline per mettere il simbolo della freccia, e con display metto h2 inline su css cosi possono affiancarsi-->

     
        <span>▼</span><h2>New Task</h2>

      <ul>

        <li>
            <!--due classi diverse cosi da modificarle separatemente in css-->
            <span class="check">&#10003;</span> Quarterly Newsletter
            <!--editorial avra un contorno blu e tondo in css co n span diventa elementoa a se -->
            <span class="blue">Editorial</span>
        </li>

        <span>▼</span><h2>Today</h2>

        <li>

            <!--due classi diverse cosi da modificarle separatemente in css-->
            <span class="check">&#10003;</span> Recruiting blog post
            <!--editorial avra un contorno blu e tondo in css co n span diventa elementoa a se -->
            <span class="blue">Editorial</span>



        </li>

        <li>

            <!--due classi diverse cosi da modificarle separatemente in css-->
            <span class="check">&#10003;</span> Mobile App lauch
            <!--q1 viola avra un contorno viola -->
            <span class="viola">Q1 Goals</span>



        </li>

        <li>

            <!--due classi diverse cosi da modificarle separatemente in css-->
            <span class="cross">&#10005;</span> Interview John H.
            <!--recruiting avra un contorno verde e tondo in css co n span diventa elemento a se -->
            <span class="verde">Recruiting</span>



        </li>

        <li>

            <!--due classi diverse cosi da modificarle separatemente in css-->
            <span class="check">&#10003;</span>Summit update to mobile storefront
            <!--Mobile avra un contorno arancion e tondo in css co n span diventa elementoa a se -->
            <span class="arancione">Mobile</span>



        </li>

        <span>▼</span><h2>Upcoming</h2>


      </ul>


    </section>

   </div>

</div>

    
</body>

</html>
